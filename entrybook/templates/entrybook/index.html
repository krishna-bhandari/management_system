{%extends 'entrybook/base.html'%}
 
{%block content%}
  <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
      <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">DashBoard</h1>
    
      </div>
      <div class="container">
      {%if messages%}
        {%for message in messages%}
        <div class="alert alert-warning alert-dismissible alert-primary fade show" role="alert">
   {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
 
        </div>
        {%endfor%} 
        {%endif%}
    

<h1 class="display-1 text-center"><strong>
  {{greet}}
</strong></h1>
<div class="mx-auto" >
  <h1></h1>
</div>
<footer class="footer py-2 mb-0">
  <div class="container text-center">
    <span class="text-muted">OUR WORK IS OUR IDENTITY</span>
  </div>
</footer>
    </main> 




{%endblock%}
